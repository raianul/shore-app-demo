version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.1

commands:
  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

jobs:
  build-test-api:
    docker:
      - image: 'cimg/base:2022.01'
    steps:
      - checkout
      - run:
          command: cp ./.env.example ./.env
      - setup_remote_docker
      - run:
          command: ./run test
      - run:
          command: ./run down

  zap-scan:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          command: cp ./.env.example ./.env
      - run:
          command: ./run zapserver
      - run:
          command: ./run zaptest
      - run:
          command: ./run down
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://output.circle-artifacts.com/output/job/$CIRCLE_WORKFLOW_JOB_ID/artifacts/$CIRCLE_NODE_INDEX/zap/report.html|Download Report>"
                  }
                }
              ]
            }
      - store_artifacts:
          path: ./zap/

workflows:
  version: 2
  circle-ci-workflow:
    jobs:
      - build-test-api
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/continue_config.yml
          mapping: |
            zap/.* run-zap-test true

