version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.1
  slack: circleci/slack@4.1.4

commands:
  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

jobs:
  zap-scan:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          command: ./run zapserver
      - run:
          command: ./run zaptest #if [[ \$? -eq 0 ]] ; then exit 0 ; else exit 1 ; fi
      - run:
          command: ./run down
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "$CIRCLE_BUILD_URL - $CIRCLE_NODE_INDEX <https://google.com|this is a link>"
                  }
                }
              ]
            }
      - store_test_results:
          path: ./zap/
      - store_artifacts:
          path: ./zap/


  

workflows:
  zap-scan-workflow:
    jobs:
      - slack/on-hold:
          context: slack-secrets
      - zap-scan-hold:
            requires:
              - slack/on-hold
            type: approval
      - zap-scan:
            requires:
              - zap-scan-hold


