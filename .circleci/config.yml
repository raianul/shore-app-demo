version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.1
jobs:
  build-test-api:
    docker:
      - image: 'cimg/base:2022.01'
    steps:
      - checkout
      - run:
          command: cp ./.env.example ./.env
      - setup_remote_docker
      - run:
          command: ./run test
      - run:
          command: ./run down

workflows:
  version: 2
  circle-ci-workflow:
    jobs:
      - build-test-api
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue_config.yml
          mapping: |
            /.* run-zap-test true
